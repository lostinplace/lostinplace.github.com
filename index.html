<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="lostinplace — experiments, code, and ideas.">
  <title>lostinplace</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg: #0e1117;
      --surface: #161b22;
      --border: #30363d;
      --text: #e6edf3;
      --text-muted: #8b949e;
      --accent: #58a6ff;
      --accent-hover: #79c0ff;
      --tag-bg: #1f2937;
      --tag-text: #8b949e;
    }

    * { box-sizing: border-box; margin: 0; padding: 0; }

    html, body {
      min-height: 100vh;
      font-family: "Space Grotesk", "Segoe UI", system-ui, sans-serif;
      color: var(--text);
      background: var(--bg);
    }

    body {
      padding: 3rem 1.5rem;
      max-width: 800px;
      margin: 0 auto;
    }

    header {
      margin-bottom: 3rem;
      animation: fade-in 500ms ease-out;
    }

    .eyebrow {
      display: inline-block;
      padding: 0.25rem 0.6rem;
      font-size: 0.75rem;
      letter-spacing: 0.08em;
      text-transform: uppercase;
      border: 1px solid var(--border);
      border-radius: 999px;
      color: var(--text-muted);
      margin-bottom: 1rem;
    }

    h1 {
      font-size: clamp(2rem, 6vw, 3rem);
      font-weight: 700;
      letter-spacing: -0.03em;
      line-height: 1.1;
    }

    header p {
      margin-top: 0.75rem;
      color: var(--text-muted);
      font-size: 1.05rem;
      line-height: 1.6;
      max-width: 50ch;
    }

    .links {
      margin-top: 1rem;
      display: flex;
      gap: 1rem;
    }

    .links a {
      color: var(--accent);
      text-decoration: none;
      font-size: 0.9rem;
      font-weight: 500;
    }

    .links a:hover { color: var(--accent-hover); }

    /* Experiments grid */
    .experiments {
      display: grid;
      gap: 1rem;
    }

    .experiment {
      border: 1px solid var(--border);
      border-radius: 0.75rem;
      padding: 1.25rem 1.5rem;
      background: var(--surface);
      transition: border-color 200ms ease, transform 200ms ease;
      text-decoration: none;
      color: inherit;
      display: block;
    }

    .experiment:hover {
      border-color: var(--accent);
      transform: translateY(-2px);
    }

    .experiment h2 {
      font-size: 1.1rem;
      font-weight: 600;
      margin-bottom: 0.35rem;
    }

    .experiment p {
      color: var(--text-muted);
      font-size: 0.9rem;
      line-height: 1.5;
    }

    .tags {
      margin-top: 0.6rem;
      display: flex;
      flex-wrap: wrap;
      gap: 0.4rem;
    }

    .tag {
      font-size: 0.72rem;
      padding: 0.15rem 0.5rem;
      border-radius: 999px;
      background: var(--tag-bg);
      color: var(--tag-text);
      letter-spacing: 0.02em;
    }

    .empty {
      color: var(--text-muted);
      font-style: italic;
      padding: 2rem 0;
    }

    footer {
      margin-top: 3rem;
      padding-top: 1.5rem;
      border-top: 1px solid var(--border);
      color: var(--text-muted);
      font-size: 0.8rem;
    }

    @keyframes fade-in {
      from { opacity: 0; transform: translateY(8px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @media (max-width: 480px) {
      body { padding: 2rem 1rem; }
    }
  </style>
</head>
<body>
  <header>
    <span class="eyebrow">lostinplace</span>
    <h1>Experiments</h1>
    <p>A collection of small webapp experiments, tools, and ideas. All static, all open.</p>
    <div class="links">
      <a href="https://github.com/lostinplace">GitHub ↗</a>
    </div>
  </header>

  <section class="experiments" id="experiments"></section>

  <footer>No frameworks. No trackers. Just static files.</footer>

  <script>
    // ============================================================
    // ADD EXPERIMENTS HERE
    // Each entry: { title, description, url, tags[] }
    // url can be relative (e.g. "./my-experiment/") or absolute
    // ============================================================
    const experiments = [
      {
        title: "Sheet Music Trainer",
        description: "Piano sight-reading trainer with spaced repetition (FSRS), MIDI support, and real-time sheet music rendering.",
        url: "https://lostinplace.github.io/SheetMusicTrainer/",
        tags: ["music", "react", "MIDI", "spaced repetition"]
      },
      {
        title: "Thermo Reactor",
        description: "Hexagonal grid simulation — manage energy sources, heat sinks, and shields to stabilize a thermal reactor.",
        url: "https://lostinplace.github.io/ReactorExperiment/",
        tags: ["simulation", "hex grid", "vanilla TS"]
      },
    ];

    const container = document.getElementById("experiments");

    if (experiments.length === 0) {
      container.innerHTML = '<p class="empty">Nothing here yet. Experiments coming soon.</p>';
    } else {
      container.innerHTML = experiments.map(exp => `
        <a class="experiment" href="${exp.url}">
          <h2>${exp.title}</h2>
          <p>${exp.description}</p>
          ${exp.tags?.length ? `<div class="tags">${exp.tags.map(t => `<span class="tag">${t}</span>`).join("")}</div>` : ""}
        </a>
      `).join("");
    }
  </script>
</body>
</html>
